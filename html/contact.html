  <header style="background-image: url(../images/ella-don-0m8Vgpd9oQk-unsplash.jpg);">
    <h1>Contact Us</h1>
  </header>

  <main>
    <form id="contact-form" action="" method="get">
      <label for="name">Your name</label>
      <input type="text" id="name" size="40">
      <label for="email">Your email</label>
      <input type="text" id="email" size="40">
      <label for="subject">Subject</label>
      <input type="text" id="subject" size="40">
      <label for="message">Your message (optional)</label>
      <textarea name="" id="message" cols="40" rows="10"></textarea>
      <input id="form-submit" type="submit" value="Submit">
    </form>
  </main>

  <footer>
    &copy; OhNoDistrollo
  </footer>
